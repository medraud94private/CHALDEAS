# Cloud Build for CHALDEAS
# Project ID: chaldeas-archive
# Builds both backend and frontend, deploys to Cloud Run

substitutions:
  _REGION: asia-northeast3
  _BACKEND_SERVICE: chaldeas-backend
  _FRONTEND_SERVICE: chaldeas-frontend

steps:
  # ============================================
  # Step 1: Build Backend with Data
  # ============================================
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # Copy data folder into backend for build
        cp -r data backend/data
        cd backend
        docker build -t gcr.io/${PROJECT_ID}/${_BACKEND_SERVICE}:${SHORT_SHA:-latest} -t gcr.io/${PROJECT_ID}/${_BACKEND_SERVICE}:latest .
    id: 'build-backend'

  # ============================================
  # Step 2: Push Backend
  # ============================================
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/${PROJECT_ID}/${_BACKEND_SERVICE}:latest']
    id: 'push-backend'
    waitFor: ['build-backend']

  # ============================================
  # Step 3: Deploy Backend
  # ============================================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_BACKEND_SERVICE}'
      - '--image'
      - 'gcr.io/${PROJECT_ID}/${_BACKEND_SERVICE}:latest'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '5'
      - '--set-env-vars'
      - 'ENVIRONMENT=production'
    id: 'deploy-backend'
    waitFor: ['push-backend']

  # ============================================
  # Step 4: Get Backend URL & Build Frontend
  # ============================================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        BACKEND_URL=$(gcloud run services describe ${_BACKEND_SERVICE} --region ${_REGION} --format='value(status.url)')
        echo "Backend URL: $BACKEND_URL"
        cd frontend
        docker build \
          --build-arg VITE_API_URL=$BACKEND_URL \
          -t gcr.io/${PROJECT_ID}/${_FRONTEND_SERVICE}:${SHORT_SHA:-latest} \
          -t gcr.io/${PROJECT_ID}/${_FRONTEND_SERVICE}:latest \
          -f Dockerfile.prod .
    id: 'build-frontend'
    waitFor: ['deploy-backend']

  # ============================================
  # Step 5: Push Frontend
  # ============================================
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/${PROJECT_ID}/${_FRONTEND_SERVICE}:latest']
    id: 'push-frontend'
    waitFor: ['build-frontend']

  # ============================================
  # Step 6: Deploy Frontend
  # ============================================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_FRONTEND_SERVICE}'
      - '--image'
      - 'gcr.io/${PROJECT_ID}/${_FRONTEND_SERVICE}:latest'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '3'
    id: 'deploy-frontend'
    waitFor: ['push-frontend']

images:
  - 'gcr.io/${PROJECT_ID}/${_BACKEND_SERVICE}:latest'
  - 'gcr.io/${PROJECT_ID}/${_FRONTEND_SERVICE}:latest'

options:
  logging: CLOUD_LOGGING_ONLY

timeout: '1800s'
