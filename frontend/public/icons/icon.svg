<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1525"/>
      <stop offset="100%" style="stop-color:#050810"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#0066aa"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#bg)"/>
  <!-- Globe circle -->
  <circle cx="256" cy="256" r="160" fill="none" stroke="url(#glow)" stroke-width="4"/>
  <!-- Horizontal lines (latitude) -->
  <ellipse cx="256" cy="256" rx="160" ry="60" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.6"/>
  <ellipse cx="256" cy="256" rx="160" ry="120" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.4"/>
  <!-- Vertical line (meridian) -->
  <ellipse cx="256" cy="256" rx="60" ry="160" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.6"/>
  <!-- Center cross -->
  <circle cx="256" cy="256" r="12" fill="#00d4ff"/>
  <line x1="256" y1="220" x2="256" y2="292" stroke="#00d4ff" stroke-width="3"/>
  <line x1="220" y1="256" x2="292" y2="256" stroke="#00d4ff" stroke-width="3"/>
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>
  <!-- Corner markers -->
  <path d="M80 80 L120 80 L120 85 L85 85 L85 120 L80 120 Z" fill="#00d4ff" opacity="0.5"/>
  <path d="M432 80 L392 80 L392 85 L427 85 L427 120 L432 120 Z" fill="#00d4ff" opacity="0.5"/>
  <path d="M80 432 L120 432 L120 427 L85 427 L85 392 L80 392 Z" fill="#00d4ff" opacity="0.5"/>
  <path d="M432 432 L392 432 L392 427 L427 427 L427 392 L432 392 Z" fill="#00d4ff" opacity="0.5"/>
  <!-- CHALDEAS text -->
  <text x="256" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#00d4ff" letter-spacing="8">CHALDEAS</text>
</svg>
