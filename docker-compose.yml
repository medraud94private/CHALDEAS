version: '3.8'

services:
  # PostgreSQL Database with pgvector
  db:
    image: pgvector/pgvector:pg16
    container_name: chaldeas-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-chaldeas}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-chaldeas_dev}
      POSTGRES_DB: ${POSTGRES_DB:-chaldeas}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-chaldeas}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chaldeas-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-chaldeas}:${POSTGRES_PASSWORD:-chaldeas_dev}@db:5432/${POSTGRES_DB:-chaldeas}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    volumes:
      - ./backend:/app
      - ./data:/app/data
    ports:
      - "8100:8000"
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chaldeas-frontend
    environment:
      VITE_API_URL: http://localhost:8100
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5100:5173"
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:
